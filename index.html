<!DOCTYPE html>

    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.min.css" />

  <body>
    <div class="my-slider_container">
      <div class="slides">
        <div class="slide">
          <img src="./images/pic1.jpg" alt="" srcset="" />

        <div class="slide">
          <img src="./images/pic2.jpg" alt="" srcset="" />
        </div>
        <div class="slide">
          <img src="./images/pic3.jpg" alt="" srcset="" />

        <div class="slide">

        </div>
        <div class="slide">
          <img src="./images/pic3.jpg" alt="" srcset="" />
        </div>

      <button class="my-slider__button my-slider__button--next">
        &#10093;
      </button>
      <button class="my-slider__button my-slider__button--prev">
        &#10092;
      </button>
    </div>
    <script src="slider.js"></script>
